
<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="#" role="login">
          <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
          <input type="email" name="email" placeholder="Enter your email"   class="form-control input-lg" [(ngModel)]="Email" />

          <input type="password" class="form-control input-lg"  placeholder="Enter your password" name="password" id="password" [(ngModel)]="Password" required />
          
          
          <div class="pwstrength_viewport_progress"></div>
          
          
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block" (click)="FnLogin()">Sign in</button>
          <div>
            <a routerLink="/Registration">Create account</a>
          </div>
          
        </form>

      </section>  
      </div>
      
  </div>
</div>
