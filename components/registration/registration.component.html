
<div class="container">
    <form [formGroup]='signupForm' (ngSubmit)="PostData(signupForm)">  
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Thank you for Sign Up!</div>
                <div class="panel-body">

						<div class="form-group">
							<label for="fname">First Name</label>						
                            <input type="text" formControlName='fname' name='fname' id='fname' class="form-control" placeholder="Your First name">   
                                <div style="color: red;" *ngIf="signupForm.controls['fname'].touched && !signupForm.controls['fname'].valid">  
                                    <span *ngIf="signupForm.controls['fname'].hasError('required') ">  
                                        First name is required  
                                        </span>  
                                        <span *ngIf="signupForm.controls['fname'].hasError('minlength') ">  
                                        Min length is 4  
                                        </span>  
                                        <span *ngIf="signupForm.controls['fname'].hasError('maxlength') ">  
                                        max length is 15  
                                    </span>  
                                </div> 
						</div>


                       <div class="form-group">
							<label for="lname">Last Name</label>
							 <input type="text" formControlName='lname' class="form-control" placeholder="Your Last name">  
                                <div style="color: red;" *ngIf="signupForm.controls['lname'].touched && !signupForm.controls['lname'].valid">  
                                    <span *ngIf="signupForm.controls['lname'].hasError('required') ">  
                                        Last name is required  
                                        </span>  
                                        <span *ngIf="signupForm.controls['lname'].hasError('minlength') ">  
                                        Min length is 4  
                                        </span>  
                                        <span *ngIf="signupForm.controls['lname'].hasError('maxlength') ">  
                                        max length is 15  
                                    </span>  
                                </div>  
                       </div>


						<div class="form-group">
							<label for="emailaddr">Email Address</label>
							<input type="text" formControlName='Emailid' class="form-control" placeholder="Your Email id">  
                            <div style="color: red;" *ngIf="signupForm.controls['Emailid'].touched && !signupForm.controls['Emailid'].valid">  
                                <span *ngIf="signupForm.controls['Emailid'].hasError('required') ">  
                                Email ID is needed  
                                    </span>  
                            <span *ngIf="signupForm.controls['Emailid'].hasError('email') ">  
                                Invalid Email ID  
                                    </span>             
                            </div>  
                       </div>


						<div class="form-group">
							<label for="password">Password</label>
                             <input type="Password" formControlName='userpassword' class="form-control" placeholder="Your password"> 
                              <div style="color: red;" *ngIf="signupForm.controls['userpassword'].touched && !signupForm.controls['userpassword'].valid">  
                                    <span *ngIf="signupForm.controls['userpassword'].hasError('required') ">  
                                        Password is required  
                                        </span>  
                                        <span *ngIf="signupForm.controls['userpassword'].hasError('minlength') ">  
                                        Min length is 5  
                                        </span>  
                                </div>
                        </div>

						<div class="form-group">
							<label for="verifypass">Verify Password</label>
							<input type="password" id="confirmpass" formControlName='confirmPassword' class="form-control" name="verifypass" placeholder="Verify Your password" >
                            <div style="color: red;" *ngIf="signupForm.controls['confirmPassword'].touched && !signupForm.controls['confirmPassword'].valid">  
                                    <span *ngIf="signupForm.controls['confirmPassword'].hasError('required') ">  
                                        Password is required  
                                        </span>  
                                        <span *ngIf="signupForm.controls['confirmPassword'].hasError('minlength') ">  
                                        Min length is 5  
                                        </span>
                                         <span  *ngIf="signupForm.controls['confirmPassword'].hasError('passwordMatchValidator') ">  
                                        Password mismatch 
                                        </span>  
                                </div>
                        </div>

						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary btn-lg" id="submitbtn" name="submit" [disabled]='!signupForm.valid'>Sign up!</button> 
                       </div>
     
                </div>
            </div>
        </div>
    </div>
 </form>  
</div>
